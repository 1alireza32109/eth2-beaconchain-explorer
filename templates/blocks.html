{{ define "js"}}
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
<script>
	$(document).ready(function() {
		$('#blocks').DataTable({
			processing: true,
			serverSide: true,
			ordering: false,
			searching: true,
			ajax: '/blocks/data',
			pagingType: 'full',
			language: {
				searchPlaceholder: 'Block Number / Graffiti',
				search: ''
			},
			preDrawCallback: function() {
				// this does not always work.. not sure how to solve the staying tooltip
				try {
					$('#blocks').find('[data-toggle="tooltip"]').tooltip('dispose')
				} catch (e) {}
			},
			drawCallback: function(settings) {
				formatTimestamps()
				$('#blocks').find('[data-toggle="tooltip"]').tooltip()
			},
			columnDefs: [
				{
					targets: 11,
					data: '11',
					render: function(data, type, row, meta) {
						var r = ""
						try {
							r = decodeURIComponent(data.replace(/\s+/g, '').replace(/[0-9a-f]{2}/g, '%$&'))
						} catch(e) {
							console.error('unable to render graffiti', data, e)
							r = ""
							var hex = data.toString()
							for (var i = 0; i < hex.length; i += 2)
								r += String.fromCharCode(parseInt(hex.substr(i, 2), 16))
						}

						return $.fn.dataTable.render.text().display(r)
					}
				}
			]
		})
	})
</script>
