{{ define "content"}}
    <textarea>{{.}}</textarea>

    <h1>Login</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="login-email" name="email" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="register-password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="register-email" name="email" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="register-password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{{end}}
