{{ define "js"}}
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $('#deposits').DataTable({
      processing: true,
      serverSide: true,
      ordering: false,
      searching: true,
      ajax: '/deposits/eth1/data',
      pagingType: 'full',
      language: {
        searchPlaceholder: 'Block Number / Tx Hash',
        search: ''
      },
      columnDefs: [
      {
          targets: 0,
          data: '0',
          render: function(data, type, row, meta) {
            return data.substr(0, 10) + '...'
          }
      },
      {
          targets: 1,
          data: '1',
          render: function(data, type, row, meta) {
            return `<a href="/validator/${data}">${data.substr(0, 10)} ...</a>`
          }
      },
      {
          targets: 3,
          data: '3',
          render: function(data, type, row, meta) {
            return data.substr(0, 10) + '...'
          }
      },
      {
          targets: 4,
          data: '4',
          render: function(data, type, row, meta) {
            return moment(data).fromNow()
          }
        },
      ]
    })
  })
</script>
{{end}} {{ define "css"}}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css" />
